<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Of Thrones Quiz</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="overlay"></div>
    <nav role="navigation">
      <div class="nav-container">
        <div class="nav-box-1">
          <img src="https://media.giphy.com/media/VYqa329G59JpS/giphy.gif" alt="" class="nav-icon">
        </div>
        <div class="nav-box-2">
          <header>
            <h1>House Stark History Quiz</h1>
          </header>
        </div>
        <div class="nav-box-3">
          <ul>
            <li>Current Score: <span class="score">0</span>/10</li>
            <li>Question # <span class="questionNumber">0</span></li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main" class="main-content">
      <div class="main-container">
        <div class="main-box-1">Winter is Coming.. Are you ready?</div>
        <div class="main-box-2">This quiz will test your knowledge of House Stark</div>
        <button type="button" class="start-button">Begin Quiz!</button>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
